<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Google Maps Store Locator</title>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="title">store locator</div>
    <div class="search-container">
        <div class="search">
            <input type="text" id="zip-code-input" placeholder="Enter zip">
            <i class="fas fa-search"></i>
        </div>
    </div>

    <div class="store-list-container">
        <div class="stores-list">
            <div class="store-container">
                <div class="store-container-background">
                    <div class="store-info-container">
                        <div class="store-address">
                            <span>257 S. Cienega Blvd.</span>
                            <span>Beverly Hills, CA 90211</span>
                        </div>
                        <div class="store-phone-number">
                            234-32323-23232
                        </div>
                    </div>
                    <div class="store-number-container">
                        <div class="store-number">
                            1
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="map"></div>
    <script src="js/store-data.js"></script>
    <script src="js/index.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYxKNFPoosPKhB89ouy054YOnJeCsefQc&callback=initMap">
        </script>

</body>

</html>
